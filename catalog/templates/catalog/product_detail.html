{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{product.image | media_filter }}" >
              <div class="card-body">
              <p class="card-text">{{ product }}</p>
                  <p class="card-text">{{ product.description }}. </p>
                   <p class="card-text">{{ product.price }} Руб.</p>
                  <p class="card-text">Дата публикации {{ product.created_at }}</p>
                  <p class="card-text">Дата последнего редактирования {{ product.updated_at }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Купить</button>
                    <a class="btn btn-primary" href="{% url 'catalog:product_list' %}"
                                   role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
