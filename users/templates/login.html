{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="POST" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                   Войти
                </button>
                <a class="btn btn-primary" href="{% url 'users:reset_password' %}">Восстановить пароль</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
